<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark">
    <nav class="navbar bg-dark px-5">
      <div class="container-fluid px-5">
        <span class="navbar-brand logo mb-0 h1">Movies.</span>
      </div>
    </nav>
    <div class="container py-5">
      <div class="d-flex align-items-center justify-content-center mb-4">
        <select class="form-select w-75" id="mealSelect">
          <option value="all">All</option>
          <option value="movie">Movies</option>
          <option value="person">People</option>
          <option value="tv">TV Shows</option>
        </select>
      </div>
      <div id="myData" class="row"></div>

      <div
        class="modal fade"
        id="detailsModal"
        tabindex="-1"
        aria-labelledby="detailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content text-white border border-3 border-danger">
            <div class="modal-header">
              <!-- <h5 class="modal-title  text-center" id="detailsModalLabel"></h5> -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="detailsContent"></div>
          </div>
        </div>
      </div>
      <div class="loading d-none align-items-center justify-content-center">
        <span class="loader"></span>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
